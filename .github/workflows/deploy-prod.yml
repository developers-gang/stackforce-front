name: Deploy-prod
'on':
    workflow_run:
        workflows: [CI]
        branches: [master]
        types:
        - completed
    push:
        branches:
            - master
jobs:
    deployment:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - name: Deploy using ssh
            uses: appleboy/ssh-action@master
            with:
                host: ${{ secrets.HOST }}
                USERNAME: ${{ secrets.USERNAME }}
                KEY: ${{ secrets.PRIVATE_KEY }}
                PORT: 22
                script: |
                    cd /home/sf/stackforce-frontend
                    git checkout master
                    git pull
                    git status
                    yarn install
                    yarn build
                    cp src/assets/intro.mp4 /home/sf/stackforce-frontend/build
                    pm2 restart sf-front
